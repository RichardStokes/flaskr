{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %} Update "{{ post['title'] }}" {% endblock%}</h1>
{% endblock %}

{% block content %}
    <form action="" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ request.form['title'] or post['title'] }}">
        <label for="boduy">Body</label>
        <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
        <input type="submit" value="Save">
    </form>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input type="submit" value="Delete" class="danger" onclick="return confirm('Are you sure?')">
    </form>
{% endblock %}
